<div class="col l4 m6 s6 xs12">
	<img src="/img/@@photo" alt="" class="responsive-img" />
	<div class="name">@@name</div>
	<div>
		<small>@@position</small>
	</div>
	@@for(let i=0; i<phones.length; i++){
		<div>
			<small><a href="`+phones[i].link+`">`+phones[i].text+`</a></small>
		</div>
	}
	<div><small class="copy-me">@@mail</small></div>
</div>
